<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com seletores</title>
</head>
<body>
    <form action="">
        <p>Nome:</p><input type="text" name="Nome">
    </form>

    <br>
    <br>
    <input type="checkbox" name="termosdeconsentimento" id="">Eu aceito os <a href="">termos</a>.

    <input type="text" name="nome" value="Insira seu nome">
    <br>
    <br>
    <br>
    
    <!-- Placeholder deixa a sugestão de texto -->

    <input type="text" name="endereco" placeholder="Digite aqui seu indereço">
    
    <br>
    <br>
    <br>
    
    <!-- Não Altera -->
    
    <input type="text"name="escola" value="não alterável"readonly>
    <br>
    <br>
    <br>
    <!--Campo desabilitado-->

    <input type="text" name="escola" value="Campo desabilitado" disabled >

    <br>
    <br>
    <br>

    <!-- Limitação de digitos  -->

    <input type="text" name="ano" value="Limitado" maxlength="4">

    <br>
    <br>
    <br>

    <!-- Email e Enviar -->

    <input type="text" name="Email" required >
    
    <br>
    <br>
    <br>
    
    <input type="submit" value="Enviar">



</body>
</html>
